<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
  <title>{{ headerTitle }}</title>
</head>

<body>
  <div id="app">
    <div v-for="header in header" :header="header" :key="header.id">
      {{ header.title }}
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    export default {
      data() {
        return {
          header: [],
        };
      },
      computed: {
        headerTitle() {
          return this.header.length > 0 ? this.header[0].title : '';
        },
      },
      methods: {
        async getHeader() {
          const resp = await fetch("https://cmsverktyg.azurewebsites.net/api/apiheader/", {
            method: "GET",
            headers: {
              "Content-type": "application/json",
            },
          });
          const data = await resp.json();
          this.header = data;
        },
        updateTitle() {
          document.title = this.headerTitle;
        },
      },
      created() {
        this.getHeader().then(() => {
          this.updateTitle();
        });
      },
    };
  </script>
  <style scoped>
  </style>
</body>

</html>
